language: node_js
node_js:
  - '11'
dist: trusty
sudo: required
services:
  - docker

cache:
  directories:
#    - node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder

before_script:
  - npm install -g @angular/cli

script:
  - ng lint
  - ng build --prod --base-href https://evilsloth.github.io/gitlab-ce-tools/index.html
  - |
    docker run $ENVS --rm \
        $(env | \
          grep -Eo '^[^\s=]*(DEBUG|NODE_|ELECTRON_|YARN_|NPM_|CI|CIRCLE|TRAVIS|APPVEYOR_|CSC_|_TOKEN|_KEY|AWS_|STRIP|BUILD_)[^\s=]*' | \
          sed '/^$/d;s/^/-e /' | \
          paste -sd ' ' \
        ) \
        -v ${PWD}:/project \
        -v ~/.cache/electron:/root/.cache/electron \
        -v ~/.cache/electron-builder:/root/.cache/electron-builder \
        electronuserland/builder:wine \
        /bin/bash -c "yarn --link-duplicates --pure-lockfile && yarn release --linux --win"

before_cache:
- rm -rf $HOME/.cache/electron-builder/wine

deploy:
  - provider: pages
    skip_cleanup: true
    github_token: $GH_TOKEN
    local_dir: dist/gitlab-ce-tools
    on:
      branch: master
