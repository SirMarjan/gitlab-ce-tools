<clr-modal [clrModalOpen]="modalOpen" (clrModalOpenChange)="close()" [clrModalSize]="'xl'">
    <h3 class="modal-title">{{filename}}</h3>
    <div class="modal-body">
        <div class="progress loop" *ngIf="!fileLoaded"><progress></progress></div>

        <div class="alert alert-danger" role="alert" *ngIf="error">
            <div class="alert-items">
                <div class="alert-item static">
                    <div class="alert-icon-wrapper">
                        <clr-icon class="alert-icon" shape="check-circle"></clr-icon>
                    </div>
                    <span class="alert-text">Error: {{error?.error?.error || 'Unknown error'}}</span>
                </div>
            </div>
        </div>

        <pre class="file-view" *ngIf="fileLoaded && !error"><code [innerHTML]="fileContent"></code></pre>
    </div>
</clr-modal>
